apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ include "ghproxy.fullname" . }}
  labels:
    {{- include "ghproxy.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ghproxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ghproxy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.initContainers }}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      {{- else }}
      initContainers:
        - name: wait-for-redis
          image: busybox:1.37
          command: ['sh', '-c', 'until nc -z {{ include "ghproxy.redis.host" . }} {{ include "ghproxy.redis.port" . }}; do echo "waiting for Redis..."; sleep 2; done;']
      {{- end }}      
      containers:
        - name: ghproxy
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
          {{- if .Values.redisAddress }}
            - "--redis-address={{ .Values.redisAddress }}"
          {{- end }}
          {{- if .Values.redisUsername }}
            - "--redis-username={{ .Values.redisUsername }}"
          {{- end }}
          {{- if .Values.redisPassword }}
            - "--redis-secret-file=/etc/ghproxy-redis/redis-password"
          {{- end }}
          {{- if ne .Values.legacyDisableDiskCachePartitionsByAuthHeader nil }}
            - "--legacy-disable-disk-cache-partitions-by-auth-header={{ .Values.legacyDisableDiskCachePartitionsByAuthHeader }}"
          {{- end }}
          {{- if .Values.throttlingTimeMs }}
            - "--throttling-time-ms={{ .Values.throttlingTimeMs }}"
          {{- end }}
          {{- if .Values.getThrottlingTimeMs }}
            - "--get-throttling-time-ms={{ .Values.getThrottlingTimeMs }}"
          {{- end }}
          {{- if .Values.logLevel }}
            - "--log-level={{ .Values.logLevel }}"
          {{- end }}
          {{- if .Values.extraArgs }}
          {{- range .Values.extraArgs }}
            - {{ . }}
          {{- end }}
          {{- end }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: cache-volume
              mountPath: {{ .Values.persistence.mountPath }}
            {{- if .Values.redisPassword }}
            - name: redis-secret
              mountPath: /etc/ghproxy-redis
              readOnly: true
            {{- end }}
      volumes:
        - name: cache-volume
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "ghproxy.fullname" . }}-cache
          {{- else }}
          hostPath:
            path: ../approot/ghcache
          {{- end }}
        {{- if .Values.redisPassword }}
        - name: redis-secret
          secret:
            secretName: {{ include "ghproxy.fullname" . }}-redis-auth
            items:
              - key: redis-password
                path: redis-password
        {{- end }}
