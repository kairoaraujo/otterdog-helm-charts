## PIA Configuration

replicaCount: 1

image:
  repository: ghcr.io/eclipse-csi/pia
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## PIA specific configuration
config:
  # Dependency Track URL
  dependencyTrackUrl: "https://dependency-track.example.com"

  # Expected audience for JWT validation
  expectedAudience: "pia-audience"

  # Dependency Track API Key (required)
  # This should be set via --set or values override for security
  dependencyTrackApiKey: ""

  # Allow list of projects
  projects:
    # Example GitHub Actions project
    # my-github-project:
    #   issuer: "https://token.actions.githubusercontent.com"
    #   dt_parent_uuid: "12345678-1234-1234-1234-123456789abc"
    #   required_claims:
    #     repository: "eclipse-foo/my-github-project"

    # Example Jenkins project
    # Note: Jenkins projects typically don't need required_claims
    # my-jenkins-project:
    #   issuer: "https://ci.eclipse.org/my-jenkins-project/oidc"
    #   dt_parent_uuid: "87654321-4321-4321-4321-cba987654321"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 80
  annotations: {}

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  defaultBackend:
    enabled: false
  hosts:
    - host: pia.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: pia-tls
  #    hosts:
  #      - pia.local

resources:
  # Resource requests are required for HPA to function properly
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /docs
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /docs
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Additional environment variables
extraEnvVars: []
# - name: MY_ENV_VAR
#   value: "my-value"

# Additional environment variables from ConfigMaps or Secrets
extraEnvFrom: []
# - configMapRef:
#     name: my-configmap
# - secretRef:
#     name: my-secret
